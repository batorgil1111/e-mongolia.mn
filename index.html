<!-- index.html -->
<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>e-mongolia.mn</title>
  <link rel="shortcut icon" href="https://play-lh.googleusercontent.com/4pB2lTm2C2-sH0QgEyzJwZQ570iwyfPYAFTv68KYPPntDdFVZ98wOFyEg7mbwjITZPIw"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: "Golos Text", sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
    }
    .system-hi {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 20px;
      background-color: white;
    }
    .system-logo img {
      height: 100px;
      width: 200px;
    }
    .system-text p {
      font-size: 20px;
      font-weight: bold;
    }
    .menu {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .upper {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .upper-text1 a, .upper-text2 a {
      text-decoration: none;
      font-weight: bold;
      color: #2c3e50;
      border-bottom: 2px solid transparent;
    }
    .upper-text1 a:hover, .upper-text2 a:hover {
      border-bottom: 2px solid #3498db;
    }
    .menu-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      width: 360px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .welcome h2 {
      margin: 0 0 20px;
    }
    .switch, .switch-2 {
      width: 20px;
      height: 20px;
      border: 2px solid #999;
      border-radius: 50%;
      margin-right: 10px;
    }
    .rd-enter, .br-enter {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }
    .switch-after-text p {
      margin: 0;
    }
    .rd-letter-container {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    .rd-letter-1, .rd-letter-2 {
      width: 60px;
      padding: 5px;
    }
    .more-important input {
      padding: 5px;
      width: 120px;
    }
    .rd-password-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 15px;
    }
    .rd-password-container input {
      flex: 1;
      padding: 5px;
    }
    .rd-password-container i {
      cursor: pointer;
      color: #999;
    }
    .forgotPass {
      margin: 10px 0;
    }
    .forgot-text a {
      text-decoration: none;
      color: #3498db;
      font-size: 14px;
    }
    .enter-button button {
      width: 100%;
      padding: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
    .button {
      text-align: center;
      margin: 20px 0;
      color: #666;
    }
    .endplace {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .end-1 a {
      text-decoration: none;
      color: #2c3e50;
    }
    .end-2 {
      color: #3498db;
      font-weight: bold;
      cursor: pointer;
    }
    .license {
      text-align: center;
      font-size: 12px;
      margin-top: 40px;
      color: #999;
    }
  </style>
</head>
<body>

  <div class="system-hi">
    <div class="system-logo">
      <img src="e-mongolia.jpg" alt="e-mongolia logo">
    </div>
    <div class="system-text">
      <p>Танилт нэвтрэлтийн систем</p>
    </div>
  </div>

  <div class="menu">
    <div class="upper">
      <div class="upper-text1"><a href="#">Иргэн</a></div>
      <div class="upper-text2"><a href="#">Foreigner</a></div>
    </div>

    <div class="menu-container">
      <div class="welcome">
        <h2>Нэвтрэх</h2>
      </div>

      <div class="rd-enter">
        <div class="switch"></div>
        <div class="switch-after-text"><p>Регистрийн дугаараар нэвтрэх</p></div>
      </div>

      <div class="br-enter">
        <div class="switch-2"></div>
        <div class="switch-after-text"><p>Бүртгэлийн дугаараар нэвтрэх</p></div>
      </div>

      <div class="rd-letter-container">
        <select class="rd-letter-1"><option>А</option></select>
        <select class="rd-letter-2"><option>А</option></select>
        <div class="more-important">
          <input type="text" id="regnum" placeholder="Регистрийн дугаар" required />
        </div>
      </div>

      <div class="rd-password-container">
        <input type="password" id="password" placeholder="Нууц үг" required />
        <i class="fa fa-eye" id="toggle-password"></i>
      </div>

      <div class="forgotPass">
        <div class="forgot-text">
          <a href="#">Нууц үгээ мартсан?</a>
        </div>
      </div>

      <div class="enter-button">
       <a href="bat.html.html" ><button onclick="validateLogin()">Нэвтрэх</button> </a>     
      </div>

      <div class="button">
        <div class="endplace">
          <div class="end-1"><a href="#">Гадаад иргэн бол энд дарна уу</a></div>
          <div class="end-2">Үйлчилгээний нөхцөл</div>
        </div>
      </div>
    </div>
  </div>

  <div class="license">
    <p>© 2025 Монгол Улс</p>
  </div>

  <script>
    document.getElementById("toggle-password").addEventListener("click", function () {
      const passwordField = document.getElementById("password");
      const type = passwordField.type === "password" ? "text" : "password";
      passwordField.type = type;
    });

    function validateLogin() {
      const regnum = document.getElementById("regnum").value;
      const password = document.getElementById("password").value;

      if (password === "95128998") {
        alert("Нэвтрэх амжилттай!");
        window.location.href = "next_page.html"; // Шинэ хуудас руу шилжинэ
      } else {
        alert("Нууц үг буруу байна.");
      }
    }
  </script>
</body>
</html>
